<mat-card class="register-container">
  <mat-card-header>
    <mat-card-title class="text-center">Création de compte</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="row" gdGap="16px" gdColumns="repeat(auto-fit, minmax(300px, 1fr))">
        <!-- Nom -->
        <mat-form-field appearance="outline">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="nom">
          <mat-error *ngIf="registerForm.get('nom')?.hasError('required')">
            Champ obligatoire
          </mat-error>
        </mat-form-field>

        <!-- Prénom -->
        <mat-form-field appearance="outline">
          <mat-label>Prénom</mat-label>
          <input matInput formControlName="prenom">
          <mat-error *ngIf="registerForm.get('prenom')?.hasError('required')">
            Champ obligatoire
          </mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-icon matSuffix>mail</mat-icon>
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Champ obligatoire
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Format email invalide
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Champ obligatoire
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            Minimum 6 caractères
          </mat-error>
        </mat-form-field>

        <!-- Date Embauche -->
        <mat-form-field appearance="outline">
          <mat-label>Date d'embauche</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dateEmbauche">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="registerForm.get('dateEmbauche')?.hasError('required')">
            Champ obligatoire
          </mat-error>
        </mat-form-field>

        <!-- Salaire -->
        <mat-form-field appearance="outline">
          <mat-label>Salaire</mat-label>
          <input matInput type="number" step="0.01" formControlName="salaire">
          <span matSuffix>TND</span>
          <mat-error *ngIf="registerForm.get('salaire')?.hasError('required')">
            Champ obligatoire
          </mat-error>
          <mat-error *ngIf="registerForm.get('salaire')?.hasError('min')">
            Doit être positif
          </mat-error>
        </mat-form-field>
      </div>

      <button 
        mat-raised-button 
        color="primary" 
        type="submit"
        [disabled]="registerForm.invalid || isLoading"
        class="submit-button"
      >
        <span *ngIf="!isLoading">S'inscrire</span>
        <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
      </button>
    </form>

    <div class="login-link">
      <a mat-button routerLink="/login">
        <mat-icon>login</mat-icon>
        Déjà un compte ? Se connecter
      </a>
    </div>
  </mat-card-content>
</mat-card>
