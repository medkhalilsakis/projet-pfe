<div class="add-complaint-container">
  <h2>Nouvelle réclamation</h2>

  <form [formGroup]="complaintForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Projet concerné</mat-label>
      <mat-select formControlName="projectId" placeholder="Sélectionnez un projet">
        <mat-option *ngFor="let p of projects" [value]="p.id">
          {{ p.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="complaintForm.get('projectId')?.hasError('required')">
        Le projet est obligatoire
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Motif</mat-label>
      <input matInput formControlName="reason" placeholder="Résumé du problème">
      <mat-error *ngIf="complaintForm.get('reason')?.hasError('required')">
        Le motif est obligatoire
      </mat-error>
      <mat-error *ngIf="complaintForm.get('reason')?.hasError('minlength')">
        Au moins 5 caractères
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Détails</mat-label>
      <textarea
        matInput
        formControlName="details"
        rows="5"
        placeholder="Description détaillée"
      ></textarea>
      <mat-error *ngIf="complaintForm.get('details')?.hasError('required')">
        Les détails sont obligatoires
      </mat-error>
      <mat-error *ngIf="complaintForm.get('details')?.hasError('minlength')">
        Au moins 10 caractères
      </mat-error>
    </mat-form-field>

    <!-- champ caché pour l'ID du plaignant -->
    <input type="hidden" formControlName="complainerId">

    <div class="actions">
      <button mat-button type="button" (click)="onCancel()" [disabled]="loading">
        <mat-icon>close</mat-icon> Annuler
      </button>
      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="complaintForm.invalid || loading"
      >
        <mat-icon>send</mat-icon> Envoyer
      </button>
    </div>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>
