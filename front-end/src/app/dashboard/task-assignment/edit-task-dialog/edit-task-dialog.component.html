<h2 mat-dialog-title class="dialog-title">Modifier la tâche</h2>

<mat-dialog-content [formGroup]="form" class="dialog-content">

  <!-- Task Name Field -->
  <mat-form-field appearance="outline" class="form-field full-width">
    <mat-label>Nom</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>

  <!-- Description Field -->
  <mat-form-field appearance="outline" class="form-field full-width">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" rows="3"></textarea>
  </mat-form-field>

  <!-- Deadline Field -->
  <mat-form-field appearance="outline" class="form-field medium-width">
    <mat-label>Deadline</mat-label>
    <input matInput type="date" formControlName="deadline">
  </mat-form-field>

  <!-- Assigned Users Field -->
  <mat-form-field appearance="outline" class="form-field full-width">
    <mat-label>Assigné à</mat-label>
    <mat-select formControlName="assignedTo" multiple>
      <mat-option *ngFor="let u of users" [value]="u.id">
        {{ u.prenom }} {{ u.nom }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Tools & Technologies Chips -->
  <mat-form-field appearance="outline" class="form-field full-width">
    <mat-label>Outils & Technologies</mat-label>
    <mat-chip-grid #chipGrid class="tool-chip-grid">
      <mat-chip-row *ngFor="let outil of outilsList" (removed)="removeOutil(outil)" removable>
        {{ outil }}
        <button matChipRemove><mat-icon>cancel</mat-icon></button>
      </mat-chip-row>
      <input
        [matChipInputFor]="chipGrid"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        placeholder="Ajouter un outil…"
        (matChipInputTokenEnd)="addOutil($event)"
      >
    </mat-chip-grid>
  </mat-form-field>

  <!-- PDF Input -->
  <div class="file-input full-width">
  <label class="file-label">Cahier de charges (PDF)</label>
  <label class="custom-file-btn">
    <mat-icon>picture_as_pdf</mat-icon>
    Choisir un PDF
    <input type="file" accept=".pdf" (change)="onProjectPdfChange($event)">
  </label>
</div>

  <!-- Existing Attachments -->
  <div *ngIf="existingAttachments.length" class="existing-atts full-width">
    <label class="file-label">Pièces jointes existantes</label>
    <ul class="atts-list">
      <li *ngFor="let a of existingAttachments" class="atts-item">
        {{ a.fileName }}
        <button mat-icon-button color="warn" class="delete-att-btn" (click)="removeExisting(a)">
          <mat-icon>delete</mat-icon>
        </button>
      </li>
    </ul>
  </div>

  <!-- New Attachments -->
  <div class="file-input full-width">
  <label class="file-label">Ajouter d’autres pièces</label>
  <label class="custom-file-btn">
    <mat-icon>attach_file</mat-icon>
    Sélectionner des fichiers
    <input type="file" multiple (change)="onAttachmentsChange($event)">
  </label>
</div>

</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button class="cancel-btn" (click)="cancel()">Annuler</button>
  <button mat-raised-button color="primary" class="save-btn" [disabled]="form.invalid" (click)="submit()">
    <mat-icon>save</mat-icon> Enregistrer
  </button>
</mat-dialog-actions>
