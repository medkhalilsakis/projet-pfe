<div class="projects-container">
  <!-- Barre de recherche -->
  <div class="search-bar-container">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Rechercher un projet</mat-label>
      <input matInput placeholder="Nom du projet" [(ngModel)]="searchQuery" (keyup)="filterProjects()">
      <button mat-icon-button matSuffix (click)="filterProjects()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <!-- Liste des projets -->
  <div class="project-list" *ngIf="!loading">
    <mat-card *ngFor="let project of filteredProjects" class="project-card">
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon>assignment</mat-icon>
        </div>
        <mat-card-title>{{ project.name }}</mat-card-title>
        <mat-card-subtitle>
          Créé le {{ project.createdAt | date:'medium' }}<br>
          Mis à jour le {{ project.updatedAt | date:'medium' }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ project.description | slice:0:100 }}{{ project.description.length > 100 ? '...' : '' }}</p>
        <div class="status-item">
          <div class="traffic-light horizontal">
            <div class="light red"    [class.active]="isRed(project.status)"></div>
            <div class="light yellow" [class.active]="isYellow(project.status)"></div>
            <div class="light green"  [class.active]="isGreen(project.status)"></div>
          </div>
          <span class="status-label">{{ getStatusLabel(project.status) }}</span>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button color="primary" (click)="viewDetails(project)">
          <mat-icon>code</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="chatDetails(project)">
          <mat-icon>message</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="openSettings(project)">
          <mat-icon>settings</mat-icon>
        </button>
             
        <button mat-icon-button color="warn" (click)="viewStatus(project)" matTooltip="Voir le statut">
          <mat-icon>info</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="viewProject(project)" matTooltip="Voir les détails">
          <mat-icon>more_vert</mat-icon>
        </button>
      
      </mat-card-actions>
    </mat-card>
  </div>

  <div *ngIf="loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
</div>
