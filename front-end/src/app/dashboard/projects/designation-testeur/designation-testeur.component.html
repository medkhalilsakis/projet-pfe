<div class="table-container">
    <table mat-table [dataSource]="projects" class="mat-elevation-z1">
  
      <!-- Projet -->
      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef>Projet</th>
        <td mat-cell *matCellDef="let p">
          <strong>{{p.name}}</strong><br>
          <small>{{p.description | slice:0:50}}{{p.description.length>50?'...':''}}</small><br>
          <small>Par {{p.user.prenom}} {{p.user.nom}} le {{p.createdAt|date:'shortDate'}}</small>
        </td>
      </ng-container>
  
      <!-- Testeur -->
      <ng-container matColumnDef="testeur">
        <th mat-header-cell *matHeaderCellDef>Testeur</th>
        <td mat-cell *matCellDef="let p">
          <mat-form-field appearance="outline">
            <mat-select placeholder="Choisir" [(value)]="selectedTester[p.id]">
              <mat-option *ngFor="let t of testers" [value]="t.id" [disabled]="!canAssign(t)">
                {{t.name}} ({{t.inProgressCount}})
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>
  
      <!-- Action -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let p">
          <button mat-raised-button color="primary" (click)="assign(p.id)">Assigner</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['project','testeur','action']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['project','testeur','action'];"></tr>
    </table>
  </div>
