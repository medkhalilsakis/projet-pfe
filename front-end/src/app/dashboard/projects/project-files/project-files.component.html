<div class="file-list">
    <div *ngFor="let file of files" (click)="openFile(file)">
      <mat-icon>{{ file.type === 'file' ? 'insert_drive_file' : 'folder' }}</mat-icon>
      {{ file.name }}
    </div>
  
    <app-file-editor *ngIf="selectedFile" [file]="selectedFile"></app-file-editor>
  </div>
