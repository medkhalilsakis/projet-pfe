<mat-dialog-content *ngIf="project" [formGroup]="form" class="dialog-content" fxLayout="column" fxLayoutGap="24px">

  <!-- TITRE -->
  <h2 class="dialog-title">Paramètres du projet</h2>

  <!-- NOM + TYPE sur une même ligne -->
  <div fxLayout="row" fxLayoutGap="16px">
    <mat-form-field
      appearance="fill"
      class="form-field"
      fxFlex="1 1 calc(50% - 8px)"
    >
      <mat-label>Nom</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field
      appearance="fill"
      class="form-field"
      fxFlex="1 1 calc(50% - 8px)"
    >
      <mat-label>Type</mat-label>
      <input matInput formControlName="type" />
    </mat-form-field>
  </div>

  <!-- DESCRIPTION, full width -->
  <div fxLayout="row">
    <mat-form-field appearance="fill" class="form-field description-field" fxFlex>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </div>

  <!-- VISIBILITÉ, full width, affichée seulement si status 0 ou 1 ET propriétaire -->
  <div fxLayout="row" *ngIf="isOwner() && (project.status === 0 || project.status === 1)">
    <mat-form-field appearance="fill" class="form-field visibility-field" fxFlex>
      <mat-label>Visibilité</mat-label>
      <mat-select formControlName="visibilite" (selectionChange)="updateVisibilite()">
        <mat-option value="public">Public</mat-option>
        <mat-option value="privée">Privée</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- BOUTONS, alignés à droite -->
  <div fxLayout="row" fxLayoutAlign="end center" class="actions">
    <button mat-raised-button
            color="primary"
            class="save-btn"
            (click)="save()"
            [disabled]="form.invalid">
      Enregistrer
    </button>
    <button mat-button
            class="cancel-btn"
            (click)="close()">
      Annuler
    </button>
  </div>

  <!-- SECTION INVITATIONS -->
  <div class="invitations" *ngIf="isOwner()" fxLayout="column" fxLayoutGap="16px">
    <h3 class="invitations-title">Invitations</h3>

    <mat-list class="invited-list">
      <mat-list-item *ngFor="let inv of invitedUsers" class="invited-item">
        <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
          <span class="invited-info">{{ inv.name }}</span>
          <span class="status">{{ inv.status }}</span>
          <button mat-icon-button
                  *ngIf="inv.status === 'pending'"
                  class="cancel-invite-btn"
                  (click)="cancelInvite(inv.inviteId)">
            <mat-icon>cancel</mat-icon>
          </button>
        </div>
      </mat-list-item>
    </mat-list>

    <div class="invite-form" fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="start center">
  <!-- 70% pour le select -->
  <mat-form-field
    appearance="fill"
    class="form-field invite-select"
    fxFlex="0 0 60%">
    <mat-label>Inviter un utilisateur</mat-label>
    <mat-select [(value)]="selectedUserId">
      <mat-option *ngFor="let u of availableUsers" [value]="u.id">
        {{ u.nom }} {{ u.prenom }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- 30% pour le bouton -->
  <button
    mat-raised-button
    class="invite-btn"
    fxFlex="0 0 30%"
    (click)="invite()">
    Inviter
  </button>
</div>

  </div>

</mat-dialog-content>
