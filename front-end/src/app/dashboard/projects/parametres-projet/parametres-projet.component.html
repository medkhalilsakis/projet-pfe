<mat-dialog-content [formGroup]="form" class="dialog-content">

  <h2 class="dialog-title">Paramètres du projet</h2>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Nom</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Type</mat-label>
    <input matInput formControlName="type" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field description-field">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill"
                  *ngIf="isOwner()"
                  class="form-field visibility-field">
    <mat-label>Visibilité</mat-label>
    <mat-select formControlName="visibilite"
                (selectionChange)="updateVisibilite()">
      <mat-option value="public">Public</mat-option>
      <mat-option value="privée">Privée</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="actions">
    <button mat-raised-button
            color="primary"
            class="save-btn"
            (click)="save()"
            [disabled]="form.invalid">
      Enregistrer
    </button>
    <button mat-button
            class="cancel-btn"
            (click)="close()">
      Annuler
    </button>
  </div>

  <div class="invitations" *ngIf="isOwner()">
    <h3 class="invitations-title">Invitations</h3>

    <mat-list class="invited-list">
      <mat-list-item *ngFor="let inv of invitedUsers" class="invited-item">
        <span class="invited-info">{{ inv.name }}</span>
        <span class="status">{{ inv.status }}</span>
        <button mat-icon-button
                *ngIf="inv.status === 'pending'"
                class="cancel-invite-btn"
                (click)="cancelInvite(inv.id)">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>

    <div class="invite-form">
      <mat-form-field appearance="fill" class="form-field invite-select">
        <mat-label>Inviter un utilisateur</mat-label>
        <mat-select [(value)]="selectedUserId">
          <mat-option *ngFor="let u of availableUsers" [value]="u.id">
            {{ u.nom }} {{ u.prenom }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button
              class="invite-btn"
              (click)="invite()">
        Inviter
      </button>
    </div>
  </div>

</mat-dialog-content>
