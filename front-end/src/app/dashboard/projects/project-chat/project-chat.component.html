<!-- project-chat.component.html -->
<div class="chat-container">
  <div class="chat-header">
    <h3>Chat du projet</h3>
  </div>
  <div class="messages">
    <div *ngFor="let msg of messages" class="message">
      <div class="message-header">
        <strong>{{ msg.sender.prenom }} {{ msg.sender.nom }}</strong>
        <span class="timestamp">{{ msg.createdAt | date:'short' }}</span>
        <button class="delete-btn" mat-icon-button color="warn" (click)="onDeleteMessage(msg)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <div class="message-body">
        <p>{{ msg.message }}</p>
        <div *ngIf="msg.attachments?.length" class="msg-attachments">
          <div *ngFor="let att of msg.attachments" class="att-item">
            <span class="att-icon">{{ getFileIcon(att.mimeType) }}</span>
            <a
              [href]="API + '/projects/' + projectId + '/chat/attachments/' + att.id"
              target="_blank"
            >
              {{ att.fileName }}
            </a>
            <button mat-icon-button color="warn"
                    (click)="onDeleteAttachment(att.id)">
              <mat-icon>cancel</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="composer">
    <textarea
      placeholder="Votre message..."
      [(ngModel)]="messageText"
      rows="3"
      class="composer-textarea"
    ></textarea>
    <div class="attachment-input">
      <button mat-button (click)="fileInput.click()">
        <mat-icon>attach_file</mat-icon> SÃ©lectionner un fichier
      </button>
      <input
        #fileInput
        type="file"
        multiple
        hidden
        (change)="onFileSelected($event)"
      />

    </div>
    <div *ngIf="attachments.length" class="attachment-preview">
      <div *ngFor="let f of attachments; let i = index" class="preview-item">
        {{ f.name }}
        <button mat-icon-button color="warn" (click)="removeAttachment(i)">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
    <button
      mat-raised-button class="send-btn"
      color="primary"
      (click)="sendMessage()"
      [disabled]="!messageText.trim() && !attachments.length"
    >
      <mat-icon>send</mat-icon> Envoyer
    </button>
  </div>
</div>
