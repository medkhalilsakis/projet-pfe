<!-- src/app/.../project-chat.component.html -->
<h2 mat-dialog-title>Chat du projet</h2>

<mat-dialog-content class="chat-container">

  <!-- Liste des messages -->
  <div *ngFor="let msg of messages" class="message">
    <div class="message-header">
      <strong>{{ msg.sender.prenom }} {{ msg.sender.nom }}</strong>
      <span class="timestamp">{{ msg.createdAt | date:'short' }}</span>
      <button mat-icon-button class="btn-delete-msg" color="warn" (click)="onDeleteMessage(msg)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <div class="message-body">
      <p>{{ msg.message }}</p>
      <div *ngIf="msg.attachments?.length" class="msg-attachments">
        <div *ngFor="let att of msg.attachments" class="att-item">
          <span class="att-icon">{{ getFileIcon(att.mimeType) }}</span>
          <a [href]="API + '/projects/' + projectId + '/chat/attachments/' + att.id" target="_blank">
            {{ att.fileName }}
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Composer un nouveau message -->
  <div class="composer">
    <textarea
      placeholder="Votre message..."
      [(ngModel)]="messageText"
      rows="3"
      class="composer-textarea"
    ></textarea>

    <div class="attachment-input">
      <button type="button" class="btn-file-select" (click)="fileInput.click()">
        <mat-icon>attach_file</mat-icon>
        Sélectionner les pièces jointes
      </button>
        <input #fileInput type="file" multiple class="invisible-file-input" (change)="onFileSelected($event)">
    </div>

    <div *ngIf="attachments.length" class="attachment-preview">
      <div *ngFor="let f of attachments; let i = index" class="preview-item">
        {{ f.name }}
        <button mat-icon-button class="btn-remove-preview" color="warn" (click)="removeAttachment(i)">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button class="btn-close" (click)="close()">Fermer</button>
  <button mat-raised-button class="btn-send" color="primary" (click)="sendMessage()">
    <mat-icon class="send-icon">send</mat-icon>
    Envoyer
  </button>
</mat-dialog-actions>
