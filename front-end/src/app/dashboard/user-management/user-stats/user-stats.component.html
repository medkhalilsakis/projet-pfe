<h2 mat-dialog-title>Statistiques de l'utilisateur</h2>
<mat-dialog-content>
  <div class="chart-container">
    <canvas baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="barChartType">
    </canvas>
  </div>
  <div class="chart-container">
    <canvas baseChart
            [data]="pieChartData"
            [options]="pieChartOptions"
            [type]="'pie'">
    </canvas>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="close()">Fermer</button>
</mat-dialog-actions>
